<div class="min-h-screen bg-gray-100 flex items-center justify-center">
  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-3xl">
    <h1 class="text-3xl font-bold mb-4 text-center">{{ book?.title }}</h1>
    <p class="text-lg text-gray-700 mb-4">
      <span class="font-semibold">Author:</span> {{ book?.author }}
    </p>
    <p class="text-lg text-gray-700 mb-4">
      <span class="font-semibold">Year:</span> {{ book?.year }}
    </p>
    <div class="mb-4">
      <h3 class="text-xl font-semibold text-gray-800">Description:</h3>
      <p class="text-gray-600">{{ book?.description }}</p>
    </div>
    <div class="flex justify-center">
      <button
        class="bg-blue-500 text-white py-2 px-6 rounded hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-300"
      >
        Go Back
      </button>
    </div>
  </div>
</div>
