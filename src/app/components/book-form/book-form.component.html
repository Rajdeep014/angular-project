<div class="min-h-screen bg-gray-100 flex items-center justify-center">
  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-lg">
    <h1 class="text-2xl font-bold mb-6 text-center">{{ isEditMode ? 'Edit' : 'Add' }} Book</h1>
    
    <form (submit)="onSubmit()">
      <!-- Title Field -->
      <div class="mb-4">
        <label for="title" class="block text-gray-700 font-medium mb-2">Title</label>
        <input
          id="title"
          [(ngModel)]="book.title"
          name="title"
          type="text"
          class="w-full border border-gray-300 rounded p-2 focus:outline-none focus:ring-2 focus:ring-blue-300"
          required
        />
      </div>
      
      <!-- Author Field -->
      <div class="mb-4">
        <label for="author" class="block text-gray-700 font-medium mb-2">Author</label>
        <input
          id="author"
          [(ngModel)]="book.author"
          name="author"
          type="text"
          class="w-full border border-gray-300 rounded p-2 focus:outline-none focus:ring-2 focus:ring-blue-300"
          required
        />
      </div>

      <!-- Year Field -->
      <div class="mb-4">
        <label for="year" class="block text-gray-700 font-medium mb-2">Year</label>
        <input
          id="year"
          [(ngModel)]="book.year"
          name="year"
          type="number"
          class="w-full border border-gray-300 rounded p-2 focus:outline-none focus:ring-2 focus:ring-blue-300"
          required
        />
      </div>

      <!-- Submit Button -->
      <div class="flex justify-center">
        <button
          type="submit"
          class="bg-blue-500 text-white py-2 px-6 rounded hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-300 disabled:bg-gray-300"
          [disabled]="!book.title || !book.author || !book.year"
        >
          {{ isEditMode ? 'Update' : 'Add' }} Book
        </button>
      </div>
    </form>
  </div>
</div>
